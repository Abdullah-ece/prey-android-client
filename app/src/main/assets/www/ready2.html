<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Prey by Prey News</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/vivus.min.js"></script>
</head>

<body>

<div class="slider m-scooch m-fluid m-scooch-photos">
    <div class="m-scooch-inner">
        <div id="secure" class="m-item">
            <div id="complete" class="flex-wrapper off">
                <div class="middle">
                    <code>current device status</code>
                    <h1 class="status-text secure-ok">Protected</h1>
                    <figure class="status-graph"><img src="images/shield-on.png"></figure>
                </div>
                <div class="end">
                    <ul class="opts menu ok">
                        <li>
                            <a  id="remoteControl" class="acc">
                                <figure class="ico"><img src="images/iso-mono-b.svg"></figure>
                                <small>Remote control from your</small>Prey Account
                                <figure class="stat">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewbox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                                    <line fill="none" stroke="#DACFCA" stroke-width="10" stroke-linecap="square" stroke-miterlimit="10" x1="349.447" y1="253.829" x2="206.896" y2="115.238"></line><line fill="none" stroke="#DACFCA" stroke-width="10" stroke-linecap="square" stroke-miterlimit="10" x1="210.484" y1="396.762" x2="349.447" y2="253.829"></line>
                                </svg>
                                </figure>
                            </a>
                        </li>
                        <li>
                            <a  data-m-slide="2" class="acc">
                                <figure class="ico"><img src="images/icon-cog.svg"></figure>
                                <small>Configure</small>Prey settings
                                <figure class="stat">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewbox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                                    <line fill="none" stroke="#DACFCA" stroke-width="10" stroke-linecap="square" stroke-miterlimit="10" x1="349.447" y1="253.829" x2="206.896" y2="115.238"></line>
                                    <line fill="none" stroke="#DACFCA" stroke-width="10" stroke-linecap="square" stroke-miterlimit="10" x1="210.484" y1="396.762" x2="349.447" y2="253.829"></line>
                                    </svg>
                                </figure>
                            </a>
                        </li>
                    </ul>
                    <a id="uninstall"  class="alt">How to uninstall Prey</a>

                </div>
            </div>
        </div>
        <div class="enfasis m-item">
            <div class="flex-wrapper">
                <div class="start">
                    <div class="logo">
                        <img src="images/prey-logo-b-mono.svg" alt="">
                    </div>
                </div>
                <div class="middle">
                    <input type="password" id="pass">
                    <figure class="status-graph"><img src="images/shield-on.png"></figure>
                    <p>For your safety, enter your password, to manage device settings.</p>
                </div>
                <div class="end">
                    <a  id="signIn" class="btn">Sign in</a><a id="forgotPassword" class="alt">Forgot password?</a>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="javascripts/scooch.min.js"></script>
<script src="javascripts/prey_ready.js"></script>
</body>
</html>
